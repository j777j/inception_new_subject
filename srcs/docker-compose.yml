services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    env_file: .env
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
    restart: always

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    env_file: .env
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - mariadb
    networks:
      - inception
    restart: always

  nginx:
    container_name: nginx
    build: ./requirements/nginx
    ports:
      - "443:443"
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - wordpress
    networks:
      - inception
    restart: always

  adminer:
    container_name: adminer
    build:
      context: ./requirements/bonus/adminer
    image: adminer:latest
    ports:
      - "8080:8080"  # for browser visit
    depends_on:
      - mariadb
    networks:
      - inception
    restart: always

volumes:
  mariadb:
  wordpress:

networks:
  inception:
    driver: bridge
